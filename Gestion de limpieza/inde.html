      <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestio de Limpieza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Gestion de Limpieza</h2>

<label for="producto">Producto:</label>
        <select id="producto" name="Producto">
    
            <option value="Jabon de Manos">Jabon de Manos </option>
            <option value="Cepillo">Cepillo</option>
            <option value="Detergente en polco">Detergente en polvo</option>
            <option value="Jabon de Barra">Jabon de Barra </option>
            <option value="Trapeador">Trapeodor</option>
            <option value="Escoba">Escoba</option>
        </select><br /><br />

        <label for="nombre">Nombre del Empleado:</label>
        <input type="text" id="nombre" name="nombre" /><br /><br />

        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="encargado">Encargado de la Entrega:</label>
        <input type="text" id="encargado" name="encargado" required><br><br>

        <label for="empleado">Empleado que Recibe:</label>
        <input type="text" id="empleado" name="empleado" required><br><br>

        <button type="button" id="btnRegistrar">Registrar</button>
        <button type="button" id="btnLimpiar">Limpiar</button>
    </form>

    <h3>Registros de Entrega</h3>

    <!-- Tabla donde se mostrarán los registros -->
    <table id="tablaRegistros">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Encargado</th>
                <th>Empleado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>

</body>
</html>

        <input type="checkbox" id="terminos" name="terminos" /><br /><br />

        <button type="button" id="btnLimpiar">Limpiar</button>
    </form>

    <script src="app.js"></script>

</body>
</html>
